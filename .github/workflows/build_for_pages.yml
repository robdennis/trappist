name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Use the latest actions/checkout version

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Use the latest actions/setup-node version
        with:
          node-version: '22' # Specify your desired Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npx ng build --configuration production # Build for production

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3 # Use the latest upload-pages-artifact version
        with:
          path: dist/trappist # Replace <your-app-name> with your project's output folder name

  deploy:
    needs: build # This job depends on the build job
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3 # Use the latest deploy-pages version
